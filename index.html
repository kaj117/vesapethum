<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Lily+Script+One|Roboto:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Merry Wishmas</title>
</head>
<body>
    <div class="wrapper">
        <header>
            <div class="custom-container container">
                <div class="progressState">
                    <h1>Wishing card</h1>
                    <ul class="progressList">
                        <li class="progressCircle active"></li>
                        <li class="progressCircle"></li>
                        <li class="progressCircle"></li>
                        <li class="progressCircle"></li>
                        <li class="progressCircle"></li>
                    </ul>
                </div>
            </div>
        </header>
        <div class="custom-container container">
            <div class="appWrapper">
                <div class="step-container">
                    <div id="step1" class="step step1" style="display: block">
                        <p class="title">choose your background</p>
                        <div class="image-wrapper">
                            <div class="row">
                                <div class="col-md-4 choice-img-container">
                                    <img class="choice-img img-fluid" src="./img/bgs/wp2048113-buddha-hd-wallpapers.jpg" alt="">
                                </div>
                                <div class="col-md-4 choice-img-container">
                                    <img  class="choice-img img-fluid" src="./img/bgs/wp2048106-buddha-hd-wallpapers.jpg" alt="background choice">
                                </div>
                                <div class="col-md-4 choice-img-container">
                                    <img  class="choice-img img-fluid" src="./img/bgs/wp2048203-buddha-hd-wallpapers.jpg" alt="background choice">
                                </div>
                                <div class="col-md-4 choice-img-container">
                                    <img  class="choice-img img-fluid" src="./img/bgs/wp2048162-buddha-hd-wallpapers.jpg" alt="background choice">
                                </div>
                                <div class="col-md-4 choice-img-container">
                                    <img  class="choice-img img-fluid" src="./img/bgs/wp2048152-buddha-hd-wallpapers.jpg" alt="background choice">
                                </div>
                                <div class="col-md-4 choice-img-container">
                                    <img  class="choice-img img-fluid" src="./img/bgs/thailand-g2cf6485c9_1920.jpg" alt="background choice">
                                </div>
                                <div class="col-md-4 choice-img-container">
                                    <img  class="choice-img img-fluid" src="./img/bgs/784108.jpg" alt="background choice">
                                </div>
                                <div class="col-md-4 choice-img-container">
                                    <img  class="choice-img img-fluid" src="./img/bgs/714519.jpg" alt="background choice">
                                </div>     
                                <div class="col-md-4 choice-img-container">
                                    <img  class="choice-img img-fluid" src="./img/bgs/797369.jpg" alt="background choice">
                                </div>                                                                                              
                            </div>
                        </div>
                        <!-- <button id="nextStep1" class="nextStep-btn btn btn-primary" >Next</button> -->
                    </div>
                    <div id="step2" class="step step2" style="display: none">
                        <p class="title">Who are you ?</p>
                        <p>What's your name</p>
                        <input id="senderName" class="form-control customInput" placeholder="Let know your receiver, who you are..." type="text" name="" id="">
                        <div class="nextStep-btn-container">
                            <button id="nextStep2" class="nextStep-btn btn btn-primary" >Next</button>
                            <button id="prevStep1" class="nextStep-btn btn btn-danger" >Previous</button>
                        </div>
                    </div>
                    <div id="step3" class="step step3" style="display: none">
                        <p class="title">Who is the card for ?</p>
                        <p>Whatâ€™s her/his name ?</p>
                        <input id="receiverName" class="form-control customInput" placeholder="Let know your receiver, who you are..." type="text" name="" id="">
                        <div class="nextStep-btn-container">
                            <button id="nextStep3" class="nextStep-btn btn btn-primary" >Next</button>
                            <button id="prevStep2" class="nextStep-btn btn btn-danger" >Previous</button>
                        </div>
                    </div>
                    <div id="step4" class="step step4" style="display: none">
                        <p class="title">What do you want to tell ?</p>
                        <textarea id="message" class="form-control customInput" placeholder="Please type a message or not, that depend on you..." type="text" name="" id=""></textarea>
                        <div class="nextStep-btn-container">
                            <button id="nextStep4" class="nextStep-btn btn btn-primary" >Next</button>
                            <button id="prevStep3" class="nextStep-btn btn btn-danger" >Previous</button>
                        </div>
                    </div>
                    <div id="step5" class="step step5" style="display: none">
                        <p class="title">Result</p>
                        <div class="resultContainer" id="resultImg">
                            <div class="overlayDark"></div>
                            <div class="textContainer">
                                <p id="receiver" class="resultText receiver"></p>
                                <p id="sender" class="resultText"></p>
                                <p id="messageFinal" class="resultText"></p>
                            </div>
                        </div>
                        <div class="nextStep-btn-container">
                            <a href="" id="downloadBtn" class="result-btn d-block btn btn-primary" download="Wishing-Card.png" >Download</a>
                            <button id="backToBegin" class="result-btn d-block btn btn-danger">Make another one</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./html2canvas.min.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
